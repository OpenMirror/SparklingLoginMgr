<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Material Login Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'><link rel="stylesheet" href="./css/style.css"><link rel="stylesheet" href="./css/style-def.css">

</head>
<body>

<div class="pen-title">
  <h1>Sparkling Hacking Workspace</h1><span>Created <i class='fa fa-code'></i> by <a href='#'>Oleksii Subota and Szymon Sobkowiak</a></span>
</div>
<div class="container">
  <div class="card"></div>
  <div class="card">
    <h1 class="title">Login</h1>
    <form action="./login.php" method="post">
      <div class="input-container">
        <input name="login" type="#{type}" id="#{label}" required="required" enctype="application/x-www-form-urlencoded"/>
        <label for="#{label}">Username</label>
        <div class="bar"></div>
      </div>
      
      <div class="input-container">
        <input name="password" type="#{type}" id="#{label}" required="required" enctype="application/x-www-form-urlencoded"/>
        <label for="#{label}">Password</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button><span>Go</span></button>
      </div>
      
    </form>
  </div>
  
</div>

<!-- partial -->
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="./js/script.js"></script>

</body>
</html>
